<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarView | by Jakob-L-M</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>

    <script language="javascript" type="text/javascript" src="lib/view360.panoviewer.pkgd.min.js"></script>
    <script language="javascript" type="text/javascript" src="lib/jquery.min.js"></script>

    <script language="javascript" type="text/javascript" src="client/ui.js" defer></script>
    <script language="javascript" type="text/javascript" src="client/client.js"></script>
    <script language="javascript" type="text/javascript" src="client/pano.js" defer></script>
</head>

<body>

    <div id="main_page">
        <div id="pano"></div>

        <div id='mapid'></div>

        <button id="start_button" onclick="request_new_round()" class="button">Start</button>

        <script language="javascript" type="text/javascript" src="client/map.js" defer></script>

        <button id="guess_button" onclick="lock_guess()" class="button">Guess</button>

        <div id='player_list'>
            <ul id='player_panels' class='player_panels'>
            </ul>
        </div>


        <div id='result_screen' class="modal">
            <div class="modal-content">
                <p id="test"></p>
            </div>
            <div id="result_map"></div>
            <button id="next_button" onclick="request_new_round()" class="button">Next Round</button>
        </div>
    </div>

    <div id="login_page">
        <h3 class="title" id="title">MarView</h3>
        <input id="username_input" type="text" maxlength="10" placeholder="Your Name"/>
        <div id="color_wheel"></div>
        <input id="game_id" type="text" maxlength="16" placeholder="Join a game by id"/>
        <div id="create_new_game">
            <input id="game_id" type="text" maxlength="16" placeholder="Join a game by id"/>
        </div>
    </div>
</body>

</html>
